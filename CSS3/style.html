<!DOCTYPE html>
<html>
    <head>
        <title>CSS id Example</title>
        <style>
            #special {
                background-color: yellow;
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <p id="special"> id가 special인 단락입니다. </p>
        <p>정상적인 단락 입니다.</p>
    </body>
</html>
