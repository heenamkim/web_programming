<!DOCTYPE html>
<html>
    <head>
        <style>
            #a {visibility: hidden;
                border: 1px dotted red;
            }
            #b {
                visibility: visible;
                border: dotted red;
            }
        </style>
    </head>
    <body>
        <h1>visibility 속성</h1>
        <img id="a" src="test1.jpg" width="150" height="120" alt="test1">
        <img id="b" src="test2.jpg" width="150" height="120" alt="test2">
    </body>
</html>
