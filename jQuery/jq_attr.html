<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <meta charset="utf-8">
        <title></title>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    alert( $("#dog").attr("src"));
                });
            });
        </script>
    </head>
    <body>
        <img id="dog" src="dog.jpg" alt=""
        width="120" height="100"> <br>
        <button>attr()</button>
    </body>
</html>
