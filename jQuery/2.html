<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script>
            $(document).ready(function(){
	            $("#jQuery").keyup(function(){
		            $("#print").text($("#jQuery").val());
	            });
            });
        </script>
    </head>
    <body>
        <input type="text" id="jQuery">
        <p id="print"></p>
    </body>
</html>
