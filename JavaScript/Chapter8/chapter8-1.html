<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            var input = prompt("100미만의 정수 입력");
            var num = parseInt(input);
            if (num >= 100) {
                alert("정수" + input + ",은 100보다 작지 않습니다.");
            }
            else {
                document.write(input);
            }
        </script>
    </head>
    <body>

    </body>
</html>
