<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            function checkID() {
                var s = document.getElementById("id").value;
                if (s.length < 6) {
                    alert("아이디는 6글자 이상이여야 합니다.");
                }
            }
        </script>
    </head>
    <body>
        아이디: <input type="text" id = "id" size = 10>
        <button onclick="checkID()">검사</button>
    </body>
</html>
