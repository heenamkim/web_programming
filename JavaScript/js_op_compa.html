<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            var x = 10;
            var y = 20;

            document.write((x>y) + "<br>"); // false
            document.write((x<y) + "<br>"); // true
            document.write((x==y) + "<br>"); // false
            document.write((x!=y) + "<br>"); // true
            
        </script>
    </head>

    </body>
</html>
