<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            var x = 10;
            var y = 20;

            document.write(x+y + "<br>"); // 30
            document.write(x-y + "<br>"); // -10
            document.write(x*y + "<br>"); // 200
            document.write(x/y + "<br>"); // 0.5
            document.write(x%y + "<br>"); // 10
        </script>
    </head>
    <body>

    </body>
</html>
