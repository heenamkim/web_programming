<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <canvas id="myCanvas" width="200" height="200"></canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');

            context.beginPath();
            context.rect(10, 10, 100, 100);
            context.fillStyle = "yellow";
            context.fill();
        </script>
    </body>
</html>
