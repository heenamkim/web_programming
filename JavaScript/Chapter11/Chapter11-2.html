<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <canvas id="myCanvas" width="600" height="1000"></canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var image = new Image();
            image.src = "lion.jpg";

            image.onload = function() {
                context.drawImage(image, 0, 0);
            };
        </script>
    </body>
</html>
