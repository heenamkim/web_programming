<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            function event1(v) {
                document.getElementById("1").innerHTML = v;
            }
        </script>
        <p id="1">버튼을 누르면 이 요소의 내용이 변경됩니다.</p>
        <input type="button" onclick="event1('이 텍스트는 자바 스크립트에서 변경한 것입니다.')" value="버튼을 누르세요!">
    </body>
</html>
