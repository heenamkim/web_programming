<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            function event1(elem, msg) {
                var exp = /^[0-9]+$/;
                if (elem.value.match(exp)) {
                    return true;
                } else {
                    alert(msg);
                    elem.focus();
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <p>숫자를 입력하시오.</p>
        <input type="text" id="number">
        <input type='button' onclick="event1(document.getElementById('number'), '숫자만 입력하세요!')" value='입력완료'>
    </body>
</html>
