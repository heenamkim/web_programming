<!DOCTYPE html>
<html>
    <title>Lists</title>
    <head>
        <h1>에그 스크럼블(Scrambled Eggs)</h1>
    </head>
    <body>
        다음은 에그 스크랩블을 만드는 요리법이다.
    <h3>재료</h3>
    <ul>
        <li>2 eggs</li>
        <li>1tbs butter</li>
        <li> 2tbs cream</li>
    </ul>
    <h3>방법</h3>
    <ul>
        <li>1. 버터를 중간 정도로 달구어진 후라이팬에 두룬다.</li>
        <li>2. 그릇에 달걀과 크림을 섞는다.</li>
        <li>3. 버터가 녹으면 크림과 달걀을 붓는다.</li>
        <li>4. 달걀을 반으로 접는다.</li>
        <li>5. 달걀이 아직도 촉촉할 때 불을 끈다.</li>
    </ul>
    </body>
